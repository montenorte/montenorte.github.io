<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>montenorte | 3D Design + Digital Art Studio</title>
    <meta name="description" content="Creative studio specializing in 3D design, digital art, and unique handcrafted products.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #000000;
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
            padding: 0 32px 40px;
        }

        .header {
            margin-bottom: 8px;
            text-align: center;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .tagline {
            font-size: 0.9375rem;
            color: #666666;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .bio {
            font-size: 0.875rem;
            color: #666666;
            line-height: 1.6;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .link {
            padding: 16px 0;
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #E5E5E5;
            transition: all 0.2s ease;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .link:first-child {
            border-top: 1px solid #E5E5E5;
        }

        .link:hover {
            padding-left: 8px;
            color: #666666;
        }

        .link-arrow {
            color: #CCCCCC;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .link:hover .link-arrow {
            color: #000000;
            transform: translateX(4px);
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 24px 32px;
            }

            .header {
                margin-bottom: 6px;
            }

            .logo {
                width: 240px;
            }

            .tagline, .bio, .link {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="montenorte_logo.png" alt="montenorte" class="logo">
        </div>

        <nav class="links">
            <a href="https://www.etsy.com/shop/montenorte" class="link" target="_blank" rel="noopener">
                <span>Shop</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://www.youtube.com/@montenorte_studio" class="link" target="_blank" rel="noopener">
                <span>YouTube</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://montenortestudio.blogspot.com" class="link" target="_blank" rel="noopener">
                <span>Blog</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://instagram.com/montenorte_studio" class="link" target="_blank" rel="noopener">
                <span>Instagram</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://tiktok.com/@montenorte" class="link" target="_blank" rel="noopener">
                <span>TikTok</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://twitter.com/montenorte_std" class="link" target="_blank" rel="noopener">
                <span>Twitter</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="https://pinterest.com/montenorte_studio" class="link" target="_blank" rel="noopener">
                <span>Pinterest</span>
                <span class="link-arrow">→</span>
            </a>

            <a href="mailto:montenorte.studio@gmail.com" class="link">
                <span>Contact</span>
                <span class="link-arrow">→</span>
            </a>
        </nav>
    </div>
</body>
</html>
